<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ту ту ту ду ту ду</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Star Wars</h1>
        <form action="">
            <input type="text" name="search" id="userSearch" required
                placeholder="Вивести всіх персонажів(тицніть нижче)">
            <button type="submit" id="btnSearch">Пошук</button>
        </form>
        <div id="result"></div>
        <div class="forBtn">
            <button id="prev">prev</button>
            <button id="next">next</button>
            <button id="b1" class="page">1</button>
            <button id="b2" class="page">2</button>
            <button id="b3" class="page">3</button>
            <button id="b4" class="page">4</button>
            <button id="b5" class="page">5</button>
            <button id="b6" class="page">6</button>
            <button id="b7" class="page">7</button>
            <button id="b8" class="page">8</button>
            <button id="b9" class="page">9</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
